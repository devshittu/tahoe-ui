<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tailwind CSS Safelist</title>
</head>
<body class="hidden">
  <!-- Background Colors -->
  <div class="bg-red-500 bg-blue-600 bg-green-700 bg-yellow-400 bg-purple-500 bg-pink-500 bg-cyan-500 bg-indigo-500"></div>

  <!-- Text Colors and Utilities -->
  <div class="text-green-700 text-center text-right text-left text-transparent"></div>

  <!-- Border Classes -->
  <div class="border border-2 border-dashed border-solid"></div>

  <!-- Shadow Classes -->
  <div class="shadow-lg shadow-inner shadow-md"></div>

  <!-- Rounded Classes -->
  <div class="rounded-full rounded-lg rounded-md"></div>

  <!-- Flexbox Classes -->
  <div class="flex flex-row flex-wrap flex-wrap-reverse"></div>

  <!-- Grid Classes -->
  <div class="grid grid-cols-3 grid-cols-4"></div>

  <!-- Gap Classes -->
  <div class="gap-4 gap-x-2 gap-y-2"></div>

  <!-- Padding Classes -->
  <div class="p-4 px-2 py-2"></div>

  <!-- Margin Classes -->
  <div class="m-4 mt-2 mb-2 mx-2 my-2"></div>

  <!-- Justify and Items Classes -->
  <div class="justify-center justify-between items-center items-start"></div>

  <!-- Language and Prism Classes -->
  <div class="language-js language-python line-numbers prism-token prism-string"></div>

  <!-- Gradient Classes -->
  <div class="bg-gradient-to-r from-blue-400 to-blue-600 from-red-400 to-red-600"></div>

  <!-- Opacity Classes -->
  <div class="opacity-10 opacity-20 opacity-30 opacity-40 opacity-50 opacity-60 opacity-70 opacity-80 opacity-90 opacity-100"></div>
  
  <!-- Add more classes as needed based on your project's requirements -->
</body>
</html>
