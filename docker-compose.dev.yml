name: tahoe-ui

services:
  app-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: tahoe-ui-app-dev
    ports:
      - "${DEV_PORT:-3001}:3000"  # Flexible port mapping, defaults to 3001
    env_file:
      - .env
    volumes:
      - .:/app
      - node_modules:/app/node_modules
      - /home/mshittu/certs:/app/certs:ro  # Read-only mount for security
    environment:
      - NODE_ENV=development
      - PORT=3000  # Internal container port
      - HOSTNAME=0.0.0.0  # Listen on all interfaces
    restart: unless-stopped
    networks:
      - tahoe-ui-network

  app-prod:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tahoe-ui-app-prod
    ports:
      - "${PROD_PORT:-8080}:3000"  # Flexible port mapping, defaults to 8080
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOSTNAME=0.0.0.0
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-https://tahoe-ui.yourdomain.com}
    restart: unless-stopped
    networks:
      - tahoe-ui-network

volumes:
  node_modules:

networks:
  tahoe-ui-network:
    driver: bridge

