services:
  tahoe-ui: # updated service name
    image: tahoe-ui-image:0.0.1
    container_name: tahoe-ui
    build:
      context: .
      dockerfile: Dockerfile.dev

    # Set environment variables directly in the docker-compose file
    environment:
      ENV_VARIABLE: ${ENV_VARIABLE}
      NEXT_PUBLIC_ENV_VARIABLE: ${NEXT_PUBLIC_ENV_VARIABLE}

    # Set envrionment variables based on the .env file
    env_file:
      - .env
    volumes:
      - ./src:/app/src
      - ./public:/app/public
      - /home/mshittu/certs:/app/certs
    restart: always
    ports:
      - 3000:3000
